<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/main.css" media="screen" title="no title" charset="utf-8">
    <title>Reuters Test</title>
  </head>
  <body>
      
<section class="header">
  <div class="container">
    <div class="spacer"></div>
      <div class="row">
        <div class="header-block logo col-xs-2 col-md-3"></div>
          <div class="header-block nav col-xs-9 col-md-8">
            <ul>
              <li id="about">About</li>
              <li id="advertise">Advertise</li>
              <li id="publishers">Publishers</li>
              <li id="press">Press</li>
              <li id="careers">Careers</li>
            </ul>
          </div>
        </div>
      <div class="spacer"></div>
    </div>
  </div>
</section>

<div class="container above-fold">
  <div class="row">
    <div class="col-xs-12 col-md-5 cta-text"><h1>REUTERS TV<br>LAUNCHES WEB APP</h1>
      <p>Today Reuters, the world’s largest international multimedia news provider, announced the release of Reuters TV for Web, extending the video news service’s reach to anyone with a browser.</p>
      <button class="hvr-glow">
        <div class="arrow"><i class="glyphicon glyphicon-arrow-right"></i></div>
        <span class="button-text">Read Press Release</span></button>
    </div>
    <!-- mobile image -->
    <div class="col-xs-12 col-md-5 col-md-5-offset-1 mobile-show"><img src="../img/WebApp_small.png" alt="laptop" class="main-image" /></div>
    <!-- desktop-image -->
    <div class="col-xs-12 col-md-8 mobile-hide web-app-lg"><img src="../img/hero-press-web-app-v2.jpg" alt="laptop" class="main-image" /></div>
  </div>
  <hr>
</div>


    <script src="./js/app.min.js" charset="utf-8"></script>
  </body>
</html>
